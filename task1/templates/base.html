<!-- base.html -->
<html>
  <head>
        <title>{{ title }}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">    
    </head>
    <body>
        <header>
            <h1>Welcome to  store</h1>
        </header>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a class="navbar-brand" href="{{ url_for('home') }}">Home</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('cpu') }}">CPU</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('memory') }}">Memory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('motherboard') }}">Motherboard</a>
                    </li>
                </ul>
            </div>
            {% if session.get('name') %}
              <div style="text-align: center;">
                <h1>{{ session.get('name') }}</h1>
                  <a href="{{ url_for('logout') }}" class="btn btn-danger" style="display: inline-block;">Logout</a>
              </div>
            {% else %}
                <a href="{{ url_for('auth') }}" class="btn btn-success">Login</a>
            {% endif %}
        </nav>
        <main>
            {% block body %}{% endblock %}
        </main>
        <footer class="bg-light text-dark text-center">
            <p>Â© 2024 Store</p>
        </footer>
    </body>
</html>
